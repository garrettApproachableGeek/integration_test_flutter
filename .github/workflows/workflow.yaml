name: Flutter-CI
on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Flutter setup
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: stable

      - name: "Enable web"
        run: "flutter config --enable-web"

      - name: "Install Chrome"
        run: |
          export CHROME_VERSION=99.0.4844.74-1
          wget --no-verbose -O /tmp/chrome.deb https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_${CHROME_VERSION}_amd64.deb
          sudo apt install -y /tmp/chrome.deb

      - name: "Setup chromedriver"
        uses: nanasess/setup-chromedriver@v1
      - run: chromedriver --port=4444 --disable-gpu --url-base=/wd/hub &
          
      # Run integration tests
      - name: "Setup xcfb and run integration tests"
        run: |
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          xvfb-run -a --server-args="-screen 0 1280x1024x24 -ac -nolisten tcp -dpi 96 +extension RANDR" flutter drive -v --driver=test_driver/integration_test.dart --target=integration_test/example_test.dart -d chrome